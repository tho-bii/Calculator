<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/style.css" crossorigin="anonymous">
</head>
<body>
    <div class="calculator">
        <input class="show" id="firstInput" type="text"><br>
            <input class="figure" onclick="display('1')" type="button" value="1">
            <input class="figure" onclick="display('2')" type="button" value="2">
            <input class="figure" onclick="display('3')"  type="button" value="3"><br>
            <input class="figure" onclick="display('4')"  type="button" value="4">
            <input class="figure" onclick="display('5')"  type="button" value="5">
            <input class="figure" onclick="display('6')"  type="button" value="6"><br>
            <input class="figure" onclick="display('7')"  type="button" value="7">
            <input class="figure" onclick="display('8')"  type="button" value="8">
            <input class="figure" onclick="display('9')"  type="button" value="9"><br>
            <input class="figure" onclick="display('0')"  type="button" value="0">
            <input class="figure" onclick="display('+')"  type="button" value="+">
            <input class="figure" onclick="display('-')"  type="button" value="-"><br>
            <input class="figure" onclick="display('*')"  type="button" value="*">
            <input class="figure" onclick="display('/')"  type="button" value="/">
            <input class="figure-1" onclick="clearInput('')"  type="button" value="C"><br>
            <input class="figure-2" onclick="calculate('')"  type="button" value="=">

    </div>
    <script src="/script.js"></script>
</body>
</html>
